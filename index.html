<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flixter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="navbar">
      <a href="#">
        <h1>Flixster</h1>
      </a>
      <div class="search-form-container">
        <form id="search-form">
          <input id="search-input" type="text" placeholder="Search..." />
          <input type="submit" id="search-form-btn" value="Submit">
        </form>
      </div>
      <button class="visibility-hidden" id="search-close-btn" onclick="closeMoviesSearched()">Close Search</button>
    </div>
  </header>

  <main>
    <div class="movies-now-playing-container">
      <h2>Now Playing</h2>
      <ul id="movies-now-playing" class="movie-list"></ul>
      <div class="load-more-movies-container">
        <button id="load-more-movies-btn" onclick="loadMoreMovies()">Load More</button>
      </div>
    </div>
    
    <div class="movies-searched-container display-none ">
      <h2>Search Results</h2>
      <ul id="movies-searched" class="movie-list"></ul>
      <p class="display-none" id="not-found-msg">Sorry, no results were found</p>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
