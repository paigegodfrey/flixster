<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flixster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>

<body>
  <header class="header">
    <div class="navbar">
      <a href="#">
        <h1>Flixster</h1>
      </a>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search..." />
        <input type="submit" id="search-form-btn" value="Submit">
        <button type="button" id="search-clear-btn" onclick="clearMoviesSearched()">Clear</button>
      </form>
    </div>
  </header>

  <main>
    <div class="movies-container movies-now-playing-container">
      <h2>Now Playing</h2>
      <ul id="movies-now-playing" class="movie-list"></ul>
      <div class="load-more-movies-container">
        <button id="load-more-movies-btn" onclick="loadMoreMovies()">Load More</button>
      </div>
    </div>

    <div class="movies-container movies-searched-container display-none ">
      <h2>Search Results</h2>
      <ul id="movies-searched" class="movie-list"></ul>
      <p class="display-none" id="not-found-msg">Sorry, no results were found</p>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>

</html>
